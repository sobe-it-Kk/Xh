<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>傻宝</title>
<style style="text-align: end;">
	*{margin:0;padding:0;}
	body{background:url("images/1.jpg");background-size:cover;}
	/*start top*/
	.top{width:400px;height:150px;margin:60px auto;font-size:30px;font-family:"华文行楷";color:#fff;
	}
	/*end top*/
	/*start box*/
	.box{width:0px;height:310px;margin:auto;perspective:800px;/*景深*/}
	.box .pic{position:relative;transform-style:preserve-3d;/*3d环境*/ animation:play 30s linear infinite;/*动画名称 执行时间 匀速 无限执行*/}
	.box ul li{list-style:none;position:absolute;top:0;left:0;}
	/*start box*/
	/*定义一个关键帧*/
	@keyframes play{
		from{transform:rotateY(0deg);}
		to{transform:rotateY(360deg);}
	}
	/*start text*/
	#text{width:350px;height:210px;color:#F34144;margin-left:10px;font-size:24px;font-family:"方正喵呜体";}
	/*end text*/

	
</style>
</head>
<body>
<!--start top-->
<div class="top">
	<marquee behavior="alternate">时光不老，我们不散<font color="#CDB7B8" size="2">—-亲爱的</font></marquee>

</div>

<!--end top-->
<!--start box-->
<div class="box">
	<div class="pic">
		<ul>
			<li><img src="images/7.png" width="" height="" alt=""></li>
			<li><img src="images/2.png" width="" height="" alt=""></li>
			<li><img src="images/3.png" width="" height="" alt=""></li>
			<li><img src="images/4.png" width="" height="" alt=""></li>
			<li><img src="images/5.png" width="" height="" alt=""></li>
			<li><img src="images/6.png" width="" height="" alt=""></li>
		</ul>
	</div>
</div>
<!--end box-->
<!--start text-->
<div id="text"></div>
<!--end text-->
<embed src="music/Trouble I'm In.mp3" hidden="true">

<script src="js/jquery.min.js"></script>
<!--雪花-->
<script src="js/snow.js"></script>
<script>
	$(".pic ul li").each(function(i){//遍历
		var deg=360/$(".pic ul li").size();//size个数
		//当前的li对象 添加css样式
		$(this).css({"transform":"rotateY("+deg*i+"deg) translateZ(216px)"});

		$.fn.snow({
			minSize:10,
			maxSize:15,
			newOn:500,
			flakeColor:"#ffffff"
		});
	});

	var i=1;
	var str=" 无论你遇到谁,Ta都是你生命中该遇到的人，绝非偶然，Ta的出现一定会教会你什么...";

	window.onload=function typing(){
		//获取div
		var mydiv=document.getElementById("text");
		mydiv.innerHTML+=str.charAt(i);
		i++;
		var id=setTimeout(typing,100);
		if(i==str.length){
			clearTimeout(id);
		}
	}
</script>

</body>
</html>
